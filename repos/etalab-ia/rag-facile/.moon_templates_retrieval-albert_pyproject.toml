[project]
name = "retrieval-albert"
version = "0.10.1" # x-release-please-version
description = "Albert API RAG retrieval - ingestion, semantic search, and reranking"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "albert-client",
    "rag-core",
]

[tool.uv.sources]
albert-client = { workspace = true }
rag-core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/retrieval_albert"]
