[project]
name = "reranking"
version = "0.12.1" # x-release-please-version
description = "Reranking - re-score retrieved chunks with a cross-encoder for higher precision"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "albert-client",
    "rag-core",
]

[tool.uv.sources]
albert-client = { workspace = true }
rag-core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/reranking"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
