[project]
name = "reflex-chat"
version = "0.1.0"
description = "Reflex Chat Application"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "reflex>=0.7.11",
    "openai>=1.78.1",
    "python-dotenv>=1.0.0",
    "pdf-context",
]

[project.scripts]
reflex-chat = "reflex.reflex:cli"

[tool.setuptools.packages.find]
include = ["reflex_chat*"]

[tool.uv.sources]
pdf-context = { workspace = true }
