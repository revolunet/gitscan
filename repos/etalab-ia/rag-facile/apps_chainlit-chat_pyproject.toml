[project]
name = "chainlit-chat"
version = "0.8.0" # x-release-please-version
description = "Chainlit Chat with OpenAI Functions Streaming"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "albert-client",
    "chainlit>=1.3.0",
    "pdf-context",
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0.0",
]

[project.scripts]
chainlit-chat = "chainlit.cli:run"

[tool.setuptools]
py-modules = ["app", "context_loader"]

[tool.uv.sources]
albert-client = { workspace = true }
pdf-context = { workspace = true }
