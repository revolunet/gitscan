[project]
name = "pipelines"
version = "0.11.1" # x-release-please-version
description = "RAG pipeline orchestration - coordinate ingestion, retrieval, and context assembly"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "context",
    "ingestion",
    "rag-core",
    "reranking",
    "retrieval",
    "storage",
]

[tool.uv.sources]
context = { workspace = true }
ingestion = { workspace = true }
rag-core = { workspace = true }
reranking = { workspace = true }
retrieval = { workspace = true }
storage = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pipelines"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
