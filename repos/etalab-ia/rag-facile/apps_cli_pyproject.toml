[project]
name = "rag-facile-cli"
version = "0.7.0" # x-release-please-version
description = "RAG Facile CLI - Generate RAG workspaces for French Government"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "typer>=0.12.0",
    "rich>=13.0.0",
    "libcst>=1.8.6",
    "pyyaml>=6.0.2",
    "questionary>=2.0.0",
    "huggingface-hub>=1.3.0",
    "datasets>=3.0.0",
    "python-dotenv>=1.0.0",
    "letta-client>=0.1.0",
    "requests>=2.31.0",
    "pypdf>=5.0.0",
]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-mock>=3.12.0",
]

[project.scripts]
rag-facile = "cli.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cli"]

[tool.hatch.build.targets.wheel.force-include]
"../../.moon/templates" = "cli/templates"
"../../packages/pdf-context/src/pdf_context" = "cli/pdf_context_src"
