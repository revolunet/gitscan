[project]
name = "rag-core"
version = "0.10.1" # x-release-please-version
description = "Core library for RAG Facile - configuration, utils, and shared models"
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MIT" }
authors = [{ name = "Etalab", email = "etalab@modernisation.gouv.fr" }]
keywords = ["rag", "config", "configuration", "toml", "validation", "core"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "pydantic>=2.0.0",
    "pypdf>=5.0.0",
    "tomli-w>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/etalab-ia/rag-facile"
Documentation = "https://github.com/etalab-ia/rag-facile/blob/main/docs/guides/config-guide.md"
Repository = "https://github.com/etalab-ia/rag-facile"
Issues = "https://github.com/etalab-ia/rag-facile/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rag_core"]

[tool.hatch.build.targets.wheel.force-include]
"presets" = "rag_core/presets"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
