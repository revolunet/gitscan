[project]
name = "tycho"
version = "0.1.0"
description = "The CSPLab Monolith"
readme = "README.md"
requires-python = "~=3.12.0"
dependencies = [
    "dependency-injector>=4.48.2,<4.49.0",
    "django>=6.0.1,<7.0.0",
    "django-dsfr>=3.3.0,<3.4.0",
    "django-environ>=0.12.0,<1.0.0",
    "django-htmx>=1.21.0,<2.0.0",
    "django-stubs[compatible-mypy]>=5.2.7,<5.3.0",
    "djangorestframework>=3.16.1,<3.17.0",
    "djangorestframework-simplejwt>=5.5.1",
    "gunicorn>=23.0.0,<24.0.0",
    "openai>=2.8.1,<3.0.0",
    "pelage>=0.6.0,<1.0.0",
    "pgvector>=0.4.1,<0.5.0",
    "polars>=1.0.0,<2.0.0",
    "psycopg[binary,pool]>=3.3.2,<3.4.0",
    "pycountry>=24.6.1",
    "pydantic>=2.12.4,<2.13.0",
    "pydantic-extra-types>=2.11.0",
    "pymupdf>=1.26.7,<1.27.0",
    "pypdf>=6.6.0,<6.7.0",
    "requests>=2.32.5,<2.33.0",
    "sentry-sdk[django]>=2.43.0,<3.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
  "django-debug-toolbar>=6.1.0",
  "djlint>=1.36.4",
  "git-cliff>=2.11.0",
  "honcho>=2.0.0",
  "mypy>=1.18.2",
  "polyfactory>=3.0.0",
  "pytest>=8.4.2",
  "pytest-asyncio>=0.25.0",
  "pytest-cov>=7.0.0",
  "pytest-django>=4.11.1",
  "pytest-xdist>=3.8.0",
  "pytest-httpx>=0.35.0",
  "responses>=0.25.8",
  "ruff>=0.14.3",
  "types-requests>=2.32.4.20250913",
]

[tool.uv]
package = true

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"

[tool.uv.sources]
tycho = { path = ".", editable = true }

[tool.hatch.build.targets.wheel]
packages = [
  "tycho",
]

# Third party packages configuration
[tool.coverage.run]
omit = [
  "*/migrations/*",
  "config/wsgi.py",
  "*/management/*"
]

[tool.pytest.ini_options]
addopts = "-v --cov-report term-missing --cov=application --cov=domain --cov=infrastructure --cov=presentation"
DJANGO_SETTINGS_MODULE = "config.settings"
asyncio_mode = "auto"
python_files = [
    "test_*.py",
    "tests.py",
]
testpaths = [
    "tests",
    "tycho/tests",
]

[tool.ruff]
target-version = "py312"
# Exclude a variety of commonly ignored directories.
exclude = [
  "migrations",
  ".venv",
]

[tool.ruff.lint]
select = [
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "D",  # pydocstyle
    "E",  # pycodestyle error
    "F",  # Pyflakes
    "I",  # Isort
    "ISC",  # flake8-implicit-str-concat
    "PLC",  # Pylint Convention
    "PLE",  # Pylint Error
    "PLR",  # Pylint Refactor
    "PLW",  # Pylint Warning
    "RUF100",  # Ruff unused-noqa
    "S",  # flake8-bandit
    "T20", # flake8-print
    "W",  # pycodestyle warning
]

[tool.ruff.lint.per-file-ignores]
"**/tests/*" = [
    "S101", # use of assert
]

[tool.ruff.lint.pydocstyle]
# Use Google-style docstrings.
convention = "google"

[tool.mypy]
python_version = "3.12"
ignore_missing_imports = true
plugins = ["mypy_django_plugin.main"]
exclude = [
  "migrations"
]
mypy_path = "."
namespace_packages = true
explicit_package_bases = true

[[tool.mypy.overrides]]
module = [
    "environ"
]
ignore_missing_imports = true

[tool.django-stubs]
django_settings_module = "config.settings"
ignore_missing_model_attributes = true
