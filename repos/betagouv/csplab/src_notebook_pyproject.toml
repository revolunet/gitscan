[project]
name = "csplab-notebook"
version = "0.1.0"
description = "Jupyter notebook service for CSPLab"
requires-python = ">=3.12"

dependencies = [
    "jupyter>=1.0.0",
    "jupytext>=1.15.0",
    "jupyterlab>=4.0.0",
    "ipykernel>=6.25.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "matplotlib>=3.7.0",
    "requests>=2.31.0",
    "python-dotenv>=1.1.1",
    "pytest>=7.4.0",
    "ruff==0.14.3",
    "openai>=2.8.1",
    "pydantic>=2.12.2",
    "polars>=1.36.1",
    "pelage>=0.6.0",
    "pymupdf>=1.24.10",
    "pypdf>=6.6.0",
]

