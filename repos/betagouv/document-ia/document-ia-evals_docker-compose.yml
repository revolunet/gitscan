version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: experiments-db
    environment:
      POSTGRES_DB: experiments_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    # Map to port 5435 on host to avoid conflicts with system PostgreSQL
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - experiments-network

networks:
  experiments-network:
    driver: bridge
    internal: false  # Set to true for complete isolation (no internet access)

volumes:
  postgres_data:
    driver: local