[project]
name = "dsfr-kit"
version = "0.1.0"
description = "DSFR component library for multiple frameworks"
requires-python = ">=3.12"

[tool.uv.workspace]
members = ["libs/*"]


[dependency-groups]
dev = [
    "ruff>=0.14.9",
    "pre-commit>=4.0.0",
]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]
ignore = []
