services:
  # Base de donn√©es PostgreSQL avec PostGIS
  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_DB: vigiedechets
      POSTGRES_USER: vigiedechets
      POSTGRES_PASSWORD: vigiedechets_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U vigiedechets" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis pour le cache et Celery
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO pour le stockage S3-compatible
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Django
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: uv run python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"

    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Worker Celery
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: uv run celery -A config worker -l info --pool threads
    volumes:
      - .:/app

    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Vite React app
  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install -g pnpm && pnpm install --frozen-lockfile --dev --ignore-scripts && pnpm run dev -- --host 0.0.0.0"
    volumes:
      - .:/app
    ports:
      - "5173:5173"
    environment:
      NODE_ENV: development



volumes:
  postgres_data:
  redis_data:
  minio_data:
  static_volume:
  media_volume:
